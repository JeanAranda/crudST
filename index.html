<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD NOTIFICACIONES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<header>

    <nav class="navbar">
        <div class="container-fluid" id="link">
            <a class="navbar-brand" href="/">Notificaciones</a>
            <a class="navbar-brand" href="/actualizacion.html" id="link">Actualizacion</a>
            <form class="d-flex" role="search" id="busca">
                <input class="form-control me-2" type="search" id="buscador" placeholder="Search" aria-label="Search"
                    oninput="buscar()">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">NOTIFICACIONES</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="folio">Folio</label>
                    <input type="number" name="folio" class="form-control" id="folio"
                        placeholder="Ingresar el numero de folio">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="administrado">Nombre del administrado</label>
                    <input type="text" name="administrado" class="form-control" id="administrado"
                        placeholder="Ingresar nombre del administrado">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="expediente">Expediente del administrado</label>
                    <input type="text" name="expediente" class="form-control" id="expediente"
                        placeholder="Ingresar el expediente de la cedula de notificacion">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="docNot">Documentos notificados</label>
                    <input type="text" name="docNot" class="form-control" id="docNot"
                        placeholder="Ingresar documentos notificados">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" class="form-control" id="fecha"
                        placeholder="Ingresar fecha de la notificacion">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="comentario">Comentarios</label>
                    <input type="text" name="comentario" class="form-control" id="comentario"
                        placeholder="Ingresar quien recibe o bajo puerta">
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                        Agregar</button>
                    <button class="btn btn-primary" id="Update" onclick="UpDate()">
                        Actualizar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Administrado</th>
                            <th>Expediente del administrado</th>
                            <th>Documentos notificados</th>
                            <th>Fecha de notificacion</th>
                            <th>Comentarios</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
