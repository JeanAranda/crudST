<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD ACTUALIZACIONES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<header>

    <nav class="navbar">
        <div class="container-fluid" id="link">
            <a class="navbar-brand" href="/">Index</a>
            <a class="navbar-brand" href="/actualizacion.html" id="link">Actualizacion</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="buscador" placeholder="Search" aria-label="Search"
                    oninput="buscar()">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <h2 class="mt-5 mb-5">ACTUALIZACION</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="expediente">Numero de expediente</label>
                    <input type="text" name="expediente" class="form-control" id="expediente"
                        placeholder="Ingresar expediente">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="folio">Numeros de folio</label>
                    <input type="text" name="folio" class="form-control" id="folio"
                        placeholder="Ingresar el nÃºmero de folios actualizados">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="nombreEncargado">Encargado del expediente</label>
                    <input type="text" name="nombreEncargado" class="form-control" id="nombreEncargado"
                        placeholder="Encargado en la fecha" placeholder="">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="fecha">Fecha de actualizacion</label>
                    <input type="date" name="fecha" class="form-control" id="fecha"
                        placeholder="Ingresar fecha de la notificacion">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="estado">Estado de expediente</label>
                    <select id="estados" class="form-select form-select mb-3 col-md-6"
                        aria-label=".form-select example">
                        <option class="option" value="Concluido">Concluido</option>
                        <option class="option" value="Tramite">Tramite</option>
                    </select>
                </div>
                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">
                        Agregar</button>
                    <button class="btn btn-primary" id="Update" onclick="UpDate()">
                        Actualizar</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                    <thead>
                        <tr>
                            <th>Numero de expediente</th>
                            <th>Folios actualizados</th>
                            <th>Encargado del expediente</th>
                            <th>Fecha de actualizacion</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/actualizacion.js"></script>
</body>

</html>
